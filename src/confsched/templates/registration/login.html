{% extends 'base.html' %}

{% block title %}
    Conference Scheduler
{% endblock %}

{% block main %}

    <h3>Welcome, please log in</h3>

    <form class="djform" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
        <td></td>
        <td>
            <button type="submit" class="button">
                Login
            </button>
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </td>
    </tr>
    </table>
    </form>



{% endblock %}
